<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Blogs</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body>

    <section layout:fragment="body">

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div th:each="blogpost :${blogposts}" class="post-preview">

                        <img class="img-fluid rounded-3 mb-3" th:src="${blogpost.photoUrl}" alt="..." />

                        <a href="post.html">
                            <h2 th:text="${blogpost.title}" class="post-title"></h2>
                            <h3 th:text="${blogpost.subtitle}" class="post-subtitle"></h3>
                        </a>

                        <p class="post-meta">
                            Posted by
    <!--                        <a th:text="${blogpost.createdOn}" href="#!">Start Bootstrap</a>-->
    <!--                        on ${blogpost.updated_on}-->
                        </p>

                        <!-- Divider-->
                        <hr class="my-4" />
                    </div>

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
